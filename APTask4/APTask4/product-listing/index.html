<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Product Catalog</h1>
  </header>
  
  <main>
    <div class="controls">
      <div class="filters">
        <h3>Filters</h3>
        <div class="filter-group">
          <label for="category-filter">Category:</label>
          <select id="category-filter">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="home">Home & Garden</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="price-min">Price Range:</label>
          <div class="price-inputs">
            <input type="number" id="price-min" placeholder="Min" min="0">
            <span>to</span>
            <input type="number" id="price-max" placeholder="Max" min="0">
          </div>
        </div>
        
        <button id="apply-filters">Apply Filters</button>
        <button id="clear-filters">Clear All</button>
      </div>
      
      <div class="sorting">
        <h3>Sort By</h3>
        <select id="sort-select">
          <option value="name">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="price-low">Price (Low to High)</option>
          <option value="price-high">Price (High to Low)</option>
          <option value="rating">Rating (High to Low)</option>
        </select>
      </div>
    </div>
    
    <div class="product-info">
      <p id="product-count">Showing <span id="count">0</span> products</p>
    </div>
    
    <div class="product-grid" id="product-grid">
      <!-- Products will be dynamically loaded here -->
    </div>
  </main>
  
  <script src="js/products.js"></script>
</body>
</html>
